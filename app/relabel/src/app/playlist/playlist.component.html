
<div class="container"> 
  <div class="row" *ngFor="let r of rows; let i=index">
    <div class="col-md-4" *ngFor="let p of r" >
      <a class="dashboard_track" (click)="onSelected(p)">
        <h3>Name:   {{p.name}}</h3>
        <h4>track: {{p.tracks[0]}}</h4>
      </a>
    </div>
  </div>
</div>

<app-player
  *ngIf="playlistSelected; else helpText"
  [track]=playlistSelected
  >
</app-player>
<ng-template #helpText>
    <h4>select track</h4>
</ng-template>

<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{user?.username}}!</h1>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
