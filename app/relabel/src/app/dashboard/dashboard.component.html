<div class="container"> 
  <div class="row" *ngFor="let r of rows; let i=index">
    <div class="col-md-4" *ngFor="let t of r" >
      <div class="dashboard_track">
        <h3>Name:   {{t.name}}</h3>
        <h4>Artist: {{t.artist}}</h4>
        <h5>Album:  {{t.album}}</h5>
      </div>
    </div>
  </div>
</div>
