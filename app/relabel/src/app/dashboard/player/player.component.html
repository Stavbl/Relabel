 <h3>{{track.name}}</h3>
 <app-player-view
    (random)="handleRandom($event)"
    (backward)="handleBackward()"
    (forward)="handleForward()"
    (update)="handleUpdate(track)"
    (pauseplay)="handlePausePlay()"
    (stop)="handleStop()"
    [paused]="paused"
    [current]="position"
    [elapsed]="elapsed"
    [total]="duration"
  ></app-player-view>
