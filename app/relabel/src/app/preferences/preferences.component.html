<div class="background"></div>
<div class="main-container">
  <form (ngSubmit)="updatePref()" #f="ngForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12" *ngFor="let pf of pref">
            <pref [prf]="pf"></pref>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" >SET</button>
          </div>
        </div>      
      </div>
    </div>
  </form>
</div>
