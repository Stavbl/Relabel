<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{user?.username}}!</h1>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

<form (ngSubmit)="updatePref()" #f="ngForm">
<div class="row" >
     <div *ngFor="let pf of pref" class="col-sm-5 form-group">
        <label for="amount">{{pf.name}}:</label>
        <input type="number" [id]="pf.name" 
            class="form-control"
            [name]="pf.name"
            [(ngModel)]="pf.value">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" >update</button>
        </div>
      </div>
</div>
</form>
