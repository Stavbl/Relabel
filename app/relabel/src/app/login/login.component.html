<form (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate>
  <div class="row">
        <div class="col-sm-5 form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" id="username" 
          class="form-control"
          name="username" [(ngModel)]="model.username" #username="ngModel"
          ngModel
          required>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
      <div class="col-sm-5 form-group">
        <label for="password">password</label>
        <input type="password" id="password" 
            class="form-control"
            name="password" [(ngModel)]="model.password" #password="ngModel"
            ngModel
            required>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" >login</button>
        </div>
      </div>
  </div>
</form>
